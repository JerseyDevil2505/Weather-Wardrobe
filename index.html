<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wardrobe - Smart Clothing for Any Weather</title>
    <meta name="description" content="Get personalized clothing recommendations based on current weather conditions">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Weather Wardrobe">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Cpath d='M24 4 C24 4, 26 4, 26 6 C26 8, 24 8, 24 8' stroke='%233B82F6' stroke-width='2' fill='none'/%3E%3Cpath d='M12 16 L24 8 L36 16 L42 14 L42 18 L36 20 L12 20 L6 18 L6 14 Z' fill='%233B82F6'/%3E%3C/svg%3E">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Cloud, Sun, CloudRain, MapPin, Thermometer, Wind, Eye, User, Settings, Edit3, Check, X } = lucide;

        const WeatherClothingApp = () => {
          const [location, setLocation] = useState('');
          const [savedLocation, setSavedLocation] = useState('');
          const [isEditingLocation, setIsEditingLocation] = useState(false);
          const [weather, setWeather] = useState(null);
          const [loading, setLoading] = useState(false);
          const [error, setError] = useState('');
          const [showProfile, setShowProfile] = useState(false);
          
          // User preference state
          const [userProfile, setUserProfile] = useState({
            name: '',
            temperaturePreference: 'average',
            activityLevel: 'moderate',
            clothingStyle: 'casual',
            hasLearned: false,
            feedbackCount: 0
          });

          // Load user profile and saved location from storage when component mounts
          useEffect(() => {
            try {
              const savedProfile = JSON.parse(localStorage.getItem('weatherWardrobeProfile') || '{}');
              if (Object.keys(savedProfile).length > 0) {
                setUserProfile(prev => ({ ...prev, ...savedProfile }));
              }
              
              const savedLoc = localStorage.getItem('weatherWardrobeLocation');
              if (savedLoc) {
                setSavedLocation(savedLoc);
                setLocation(savedLoc);
              }
            } catch (e) {
              console.log('Storage not available, using memory only');
            }
          }, []);

          // Save profile to storage whenever it changes
          useEffect(() => {
            try {
              if (userProfile.name) {
                localStorage.setItem('weatherWardrobeProfile', JSON.stringify(userProfile));
              }
            } catch (e) {
              console.log('Cannot save profile to storage');
            }
          }, [userProfile]);

          // Save location to storage whenever it changes
          useEffect(() => {
            try {
              if (savedLocation) {
                localStorage.setItem('weatherWardrobeLocation', savedLocation);
              }
            } catch (e) {
              console.log('Cannot save location to storage');
            }
          }, [savedLocation]);

          const getWeatherIcon = (condition) => {
            const lowerCondition = condition.toLowerCase();
            if (lowerCondition.includes('rain') || lowerCondition.includes('drizzle')) {
              return React.createElement(CloudRain, { className: "w-12 h-12 text-blue-500" });
            } else if (lowerCondition.includes('cloud')) {
              return React.createElement(Cloud, { className: "w-12 h-12 text-gray-500" });
            } else {
              return React.createElement(Sun, { className: "w-12 h-12 text-yellow-500" });
            }
          };

          const getClothingRecommendation = (temp, condition) => {
            const lowerCondition = condition.toLowerCase();
            let baseTemp = temp;
            
            // Adjust temperature based on user preferences
            if (userProfile.temperaturePreference === 'runs-hot') {
              baseTemp += 10;
            } else if (userProfile.temperaturePreference === 'runs-cold') {
              baseTemp -= 10;
            }
            
            // Adjust for activity level
            if (userProfile.activityLevel === 'high') {
              baseTemp += 5;
            } else if (userProfile.activityLevel === 'low') {
              baseTemp -= 5;
            }
            
            let recommendation = '';
            let personalNote = '';
            
            if (userProfile.hasLearned && userProfile.name) {
              personalNote = `Hi ${userProfile.name}! Based on your preferences: `;
            }
            
            if (baseTemp >= 80) {
              if (userProfile.clothingStyle === 'minimal') {
                recommendation = "It's hot! Tank top and shorts are perfect. Footwear: sandals or breathable sneakers.";
              } else {
                recommendation = "It's hot today! Light t-shirt and shorts or a sundress. Footwear: sandals, flip-flops, or breathable sneakers. Don't forget sunscreen!";
              }
            } else if (baseTemp >= 70) {
              recommendation = "Perfect weather! T-shirt with jeans, shorts, or a light dress. Footwear: sneakers, loafers, or casual shoes work great.";
            } else if (baseTemp >= 60) {
              if (userProfile.clothingStyle === 'layered') {
                recommendation = "Mild weather - perfect for layering! Light sweater over a t-shirt with pants, or a cardigan. Footwear: comfortable sneakers or casual shoes.";
              } else {
                recommendation = "The temperature is mild today. Long pants with a light sweater over a t-shirt, or a light jacket. Footwear: comfortable sneakers or casual shoes.";
              }
            } else if (baseTemp >= 50) {
              recommendation = "Getting cooler! Long pants with a medium-weight jacket, hoodie, or sweater. Footwear: closed-toe shoes or light boots.";
            } else if (baseTemp >= 40) {
              recommendation = "It's chilly! Warm jacket with layers, long pants, and consider a scarf. Footwear: boots or warm shoes with socks.";
            } else if (baseTemp >= 30) {
              recommendation = "Cold outside! Heavy coat, warm layers, gloves, and hat. Footwear: insulated boots or winter shoes.";
            } else {
              recommendation = "Freezing! Full winter gear - heavy coat, multiple layers, gloves, hat, and scarf. Footwear: waterproof winter boots with good insulation.";
            }

            // Add weather-specific additions
            if (lowerCondition.includes('rain') || lowerCondition.includes('drizzle')) {
              recommendation += " Weather alert: It's rainy - wear waterproof shoes or rain boots, and don't forget an umbrella!";
            }
            if (lowerCondition.includes('snow')) {
              recommendation += " Snow conditions: Definitely wear waterproof winter boots with good traction to avoid slipping!";
            }
            if (lowerCondition.includes('wind')) {
              recommendation += " Windy conditions: Consider a windbreaker and make sure your shoes are secure.";
            }

            // Add preference explanation
            if (userProfile.temperaturePreference === 'runs-hot') {
              recommendation += " (Adjusted lighter since you tend to run warm)";
            } else if (userProfile.temperaturePreference === 'runs-cold') {
              recommendation += " (Adjusted warmer since you tend to feel cold)";
            }

            return personalNote + recommendation;
          };

          const fetchWeather = async (locationToUse = null) => {
            const searchLocation = locationToUse || location;
            
            if (!searchLocation.trim()) {
              setError('Please enter a location');
              return;
            }

            setLoading(true);
            setError('');

            try {
              const API_KEY = 'cba7b76137ba4b9c294932d35ee4da68';
              const response = await fetch(
                `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(searchLocation)}&appid=${API_KEY}&units=imperial`
              );
              
              const data = await response.json();
              
              if (response.ok) {
                const weatherData = {
                  location: `${data.name}, ${data.sys.country}`,
                  temperature: Math.round(data.main.temp),
                  condition: data.weather[0].main,
                  humidity: data.main.humidity,
                  windSpeed: Math.round(data.wind?.speed || 0),
                  feelsLike: Math.round(data.main.feels_like)
                };
                
                setWeather(weatherData);
                
                if (!savedLocation || savedLocation !== searchLocation) {
                  setSavedLocation(searchLocation);
                }
                setIsEditingLocation(false);
                
              } else {
                setError(data.message || 'Location not found. Please try again with a different location.');
              }
              
            } catch (err) {
              console.log('API call failed, using demo data:', err);
              
              const demoWeather = {
                location: searchLocation,
                temperature: Math.floor(Math.random() * 50) + 30,
                condition: ['Clear', 'Clouds', 'Rain', 'Snow'][Math.floor(Math.random() * 4)],
                humidity: Math.floor(Math.random() * 40) + 40,
                windSpeed: Math.floor(Math.random() * 15) + 2,
                feelsLike: Math.floor(Math.random() * 50) + 30
              };
              
              setWeather(demoWeather);
              
              if (!savedLocation || savedLocation !== searchLocation) {
                setSavedLocation(searchLocation);
              }
              setIsEditingLocation(false);
              
              setError('Note: Using demo weather data. In a real deployment, this would show live weather from OpenWeatherMap API.');
            } finally {
              setLoading(false);
            }
          };

          const updateUserProfile = (updates) => {
            setUserProfile(prev => ({ ...prev, ...updates }));
          };

          const markAsLearned = () => {
            setUserProfile(prev => ({ 
              ...prev, 
              hasLearned: true, 
              feedbackCount: prev.feedbackCount + 1 
            }));
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-400 via-blue-500 to-blue-600 p-4">
              <div className="max-w-md mx-auto">
                <div className="bg-white rounded-3xl shadow-2xl overflow-hidden">
                  {/* Header */}
                  <div className="bg-gradient-to-r from-blue-600 to-blue-700 p-6 text-white relative overflow-hidden">
                    {/* Background Pattern */}
                    <div className="absolute inset-0 opacity-10">
                      <div className="absolute top-2 left-4 w-8 h-8 border-2 border-white rounded-full"></div>
                      <div className="absolute top-8 right-12 w-4 h-4 bg-white rounded-full"></div>
                      <div className="absolute bottom-4 left-12 w-6 h-6 border border-white rounded-full"></div>
                      <div className="absolute bottom-8 right-6 w-3 h-3 bg-white rounded-full"></div>
                    </div>
                    
                    <div className="flex items-center justify-between relative">
                      <div className="flex items-center space-x-3">
                        {/* Custom Weather Wardrobe Icon */}
                        <div className="relative">
                          <svg className="w-12 h-12" viewBox="0 0 48 48" fill="none">
                            <path 
                              d="M24 4 C24 4, 26 4, 26 6 C26 8, 24 8, 24 8" 
                              stroke="white" 
                              strokeWidth="2" 
                              strokeLinecap="round"
                              fill="none"
                            />
                            <path 
                              d="M12 16 L24 8 L36 16 L42 14 L42 18 L36 20 L12 20 L6 18 L6 14 Z" 
                              fill="white" 
                              fillOpacity="0.9"
                            />
                            <path 
                              d="M18 20 L18 22 L16 24 L16 40 L32 40 L32 24 L30 22 L30 20" 
                              stroke="white" 
                              strokeWidth="2" 
                              fill="rgba(255,255,255,0.1)"
                              strokeLinecap="round"
                              strokeLinejoin="round"
                            />
                            <path 
                              d="M16 24 L12 26 L12 32 L16 30" 
                              stroke="white" 
                              strokeWidth="2" 
                              fill="none"
                              strokeLinecap="round"
                            />
                            <path 
                              d="M32 24 L36 26 L36 32 L32 30" 
                              stroke="white" 
                              strokeWidth="2" 
                              fill="none"
                              strokeLinecap="round"
                            />
                          </svg>
                          
                          <div className="absolute -top-1 -right-1 bg-white bg-opacity-20 rounded-full p-1">
                            {React.createElement(Cloud, { className: "w-4 h-4 text-white" })}
                          </div>
                        </div>
                        
                        <div>
                          <h1 className="text-2xl font-bold tracking-wide">Weather Wardrobe</h1>
                          <p className="text-blue-100 text-sm">
                            {userProfile.name ? `Hello, ${userProfile.name}!` : 'Smart clothing for any weather'}
                          </p>
                        </div>
                      </div>
                      
                      <button
                        onClick={() => setShowProfile(!showProfile)}
                        className="p-3 bg-white bg-opacity-20 rounded-xl hover:bg-opacity-30 transition-all duration-200 backdrop-blur-sm"
                      >
                        {userProfile.name ? (
                          <div className="flex items-center space-x-2">
                            {React.createElement(User, { className: "w-5 h-5" })}
                            <span className="text-sm font-medium hidden sm:block">Profile</span>
                          </div>
                        ) : (
                          <div className="flex items-center space-x-2">
                            {React.createElement(Settings, { className: "w-5 h-5" })}
                            <span className="text-sm font-medium hidden sm:block">Setup</span>
                          </div>
                        )}
                      </button>
                    </div>
                  </div>

                  {/* Profile Setup */}
                  {showProfile && (
                    <div className="p-6 border-b border-gray-200 bg-gray-50">
                      <h3 className="text-lg font-semibold mb-4">Personalize Your Experience</h3>
                      
                      <div className="space-y-4">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                          <input
                            type="text"
                            value={userProfile.name}
                            onChange={(e) => updateUserProfile({ name: e.target.value })}
                            placeholder="Enter your name"
                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>

                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">Temperature Preference</label>
                          <div className="grid grid-cols-3 gap-2">
                            {[
                              { value: 'runs-cold', label: 'I Run Cold', desc: 'Need warmer clothes' },
                              { value: 'average', label: 'Average', desc: 'Standard comfort' },
                              { value: 'runs-hot', label: 'I Run Hot', desc: 'Need lighter clothes' }
                            ].map(option => (
                              <button
                                key={option.value}
                                onClick={() => updateUserProfile({ temperaturePreference: option.value })}
                                className={`p-3 text-xs border rounded-lg transition-all ${
                                  userProfile.temperaturePreference === option.value
                                    ? 'bg-blue-100 border-blue-500 text-blue-700'
                                    : 'bg-white border-gray-300 text-gray-700 hover:border-blue-300'
                                }`}
                              >
                                <div className="font-medium">{option.label}</div>
                                <div className="text-gray-500">{option.desc}</div>
                              </button>
                            ))}
                          </div>
                        </div>

                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">Activity Level</label>
                          <div className="grid grid-cols-3 gap-2">
                            {[
                              { value: 'low', label: 'Low Activity', desc: 'Mostly sitting' },
                              { value: 'moderate', label: 'Moderate', desc: 'Some walking' },
                              { value: 'high', label: 'High Activity', desc: 'Very active' }
                            ].map(option => (
                              <button
                                key={option.value}
                                onClick={() => updateUserProfile({ activityLevel: option.value })}
                                className={`p-3 text-xs border rounded-lg transition-all ${
                                  userProfile.activityLevel === option.value
                                    ? 'bg-green-100 border-green-500 text-green-700'
                                    : 'bg-white border-gray-300 text-gray-700 hover:border-green-300'
                                }`}
                              >
                                <div className="font-medium">{option.label}</div>
                                <div className="text-gray-500">{option.desc}</div>
                              </button>
                            ))}
                          </div>
                        </div>

                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">Clothing Style</label>
                          <div className="grid grid-cols-3 gap-2">
                            {[
                              { value: 'minimal', label: 'Minimal', desc: 'Less clothing' },
                              { value: 'casual', label: 'Casual', desc: 'Standard style' },
                              { value: 'layered', label: 'Layered', desc: 'More layers' }
                            ].map(option => (
                              <button
                                key={option.value}
                                onClick={() => updateUserProfile({ clothingStyle: option.value })}
                                className={`p-3 text-xs border rounded-lg transition-all ${
                                  userProfile.clothingStyle === option.value
                                    ? 'bg-purple-100 border-purple-500 text-purple-700'
                                    : 'bg-white border-gray-300 text-gray-700 hover:border-purple-300'
                                }`}
                              >
                                <div className="font-medium">{option.label}</div>
                                <div className="text-gray-500">{option.desc}</div>
                              </button>
                            ))}
                          </div>
                        </div>

                        <button
                          onClick={() => {
                            markAsLearned();
                            setShowProfile(false);
                          }}
                          className="w-full mt-4 bg-gradient-to-r from-green-600 to-green-700 text-white py-2 px-4 rounded-lg font-medium hover:from-green-700 hover:to-green-800 transition-all"
                        >
                          Save Preferences
                        </button>
                      </div>
                    </div>
                  )}

                  {/* Location Input */}
                  <div className="p-6">
                    {savedLocation && !isEditingLocation ? (
                      <div className="mb-6">
                        <div className="flex items-center justify-between bg-blue-50 rounded-xl p-4 border border-blue-200">
                          <div className="flex items-center space-x-3">
                            {React.createElement(MapPin, { className: "w-5 h-5 text-blue-600" })}
                            <div>
                              <p className="text-sm text-blue-600 font-medium">Your Location</p>
                              <p className="text-blue-800 font-semibold">{savedLocation}</p>
                            </div>
                          </div>
                          <button
                            onClick={() => setIsEditingLocation(true)}
                            className="p-2 text-blue-600 hover:bg-blue-100 rounded-lg transition-colors"
                            title="Edit location"
                          >
                            {React.createElement(Edit3, { className: "w-4 h-4" })}
                          </button>
                        </div>
                        
                        <button
                          onClick={() => fetchWeather(savedLocation)}
                          disabled={loading}
                          className="w-full mt-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-6 rounded-xl font-semibold hover:from-blue-700 hover:to-blue-800 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
                        >
                          {loading ? 'Getting Weather...' : 'Get Today\'s Clothing Advice'}
                        </button>
                      </div>
                    ) : (
                      <div className="mb-6">
                        <div className="relative">
                          {React.createElement(MapPin, { className: "absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" })}
                          <input
                            type="text"
                            value={location}
                            onChange={(e) => setLocation(e.target.value)}
                            placeholder={savedLocation ? "Enter new location" : "Enter city, state, or zip code"}
                            className="w-full pl-10 pr-16 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                            onKeyPress={(e) => e.key === 'Enter' && fetchWeather()}
                          />
                          
                          {isEditingLocation && (
                            <div className="absolute right-2 top-1/2 transform -translate-y-1/2 flex space-x-1">
                              <button
                                onClick={() => {
                                  setLocation(savedLocation);
                                  setIsEditingLocation(false);
                                }}
                                className="p-2 text-gray-500 hover:text-red-600 transition-colors"
                                title="Cancel"
                              >
                                {React.createElement(X, { className: "w-4 h-4" })}
                              </button>
                            </div>
                          )}
                        </div>
                        
                        <div className="flex space-x-2 mt-4">
                          <button
                            onClick={fetchWeather}
                            disabled={loading}
                            className="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-6 rounded-xl font-semibold hover:from-blue-700 hover:to-blue-800 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
                          >
                            {loading ? 'Getting Weather...' : (savedLocation ? 'Update Location' : 'Get Clothing Advice')}
                          </button>
                          
                          {isEditingLocation && (
                            <button
                              onClick={() => {
                                setLocation(savedLocation);
                                setIsEditingLocation(false);
                              }}
                              className="px-4 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-colors"
                            >
                              Cancel
                            </button>
                          )}
                        </div>
                      </div>
                    )}

                    {error && (
                      <div className="bg-red-50 border border-red-200 rounded-xl p-4 mb-6">
                        <p className="text-red-700 text-sm">{error}</p>
                      </div>
                    )}

                    {weather && (
                      <div className="space-y-6">
                        {/* Weather Info */}
                        <div className="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl p-6">
                          <div className="flex items-center justify-between mb-4">
                            <div>
                              <h2 className="text-xl font-semibold text-gray-800">{weather.location}</h2>
                              <p className="text-3xl font-bold text-blue-600">{weather.temperature}¬∞F</p>
                              <p className="text-gray-600">{weather.condition}</p>
                            </div>
                            <div className="text-right">
                              {getWeatherIcon(weather.condition)}
                            </div>
                          </div>
                          
                          <div className="grid grid-cols-3 gap-4 text-sm">
                            <div className="text-center">
                              {React.createElement(Thermometer, { className: "w-4 h-4 mx-auto mb-1 text-orange-500" })}
                              <p className="text-gray-600">Feels like</p>
                              <p className="font-semibold">{weather.feelsLike}¬∞F</p>
                            </div>
                            <div className="text-center">
                              {React.createElement(Eye, { className: "w-4 h-4 mx-auto mb-1 text-blue-500" })}
                              <p className="text-gray-600">Humidity</p>
                              <p className="font-semibold">{weather.humidity}%</p>
                            </div>
                            <div className="text-center">
                              {React.createElement(Wind, { className: "w-4 h-4 mx-auto mb-1 text-gray-500" })}
                              <p className="text-gray-600">Wind</p>
                              <p className="font-semibold">{weather.windSpeed} mph</p>
                            </div>
                          </div>
                        </div>

                        {/* Clothing Recommendation */}
                        <div className="bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl p-6 border border-green-200">
                          <h3 className="text-lg font-semibold text-green-800 mb-3">üëï What to Wear</h3>
                          <p className="text-green-700 leading-relaxed mb-4">
                            {getClothingRecommendation(weather.temperature, weather.condition)}
                          </p>
                          
                          {userProfile.hasLearned && (
                            <div className="bg-white bg-opacity-70 rounded-lg p-3 text-sm">
                              <p className="text-green-600 font-medium">üí° Personalized for you!</p>
                              <p className="text-green-600">This recommendation is adjusted based on your preferences.</p>
                            </div>
                          )}
                        </div>

                        {/* Refresh Button */}
                        <button
                          onClick={() => fetchWeather(savedLocation)}
                          className="w-full bg-gray-100 text-gray-700 py-3 px-6 rounded-xl font-medium hover:bg-gray-200 transition-colors duration-200"
                        >
                          Refresh Weather
                        </button>
                      </div>
                    )}
                  </div>
                </div>

                {/* Footer */}
                <div className="text-center mt-6 text-white text-sm opacity-75">
                  <p>Stay comfortable, dress smart! üå§Ô∏è</p>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(React.createElement(WeatherClothingApp), document.getElementById('root'));
    </script>
</body>
</html>
