    <script>
        // Global state
        let userProfile = {
            name: '',
            temperaturePreference: 'average',
            hasLearned: false
        };
        let savedLocation = '';
        let isShowingProfile = false;

        // Load saved data on page load
        window.addEventListener('load', function() {
            loadUserData();
            updateUI();
        });

        function loadUserData() {
            try {
                const profile = localStorage.getItem('weatherWardrobeProfile');
                if (profile) {
                    userProfile = JSON.parse(profile);
                }
                
                const location = localStorage.getItem('weatherWardrobeLocation');
                if (location) {
                    savedLocation = location;
                    document.getElementById('locationInput').value = location;
                }
            } catch (e) {
                console.log('Storage not available');
            }
        }

        function updateUI() {
            // Update welcome text
            const welcomeText = document.getElementById('welcomeText');
            if (userProfile.name) {
                welcomeText.textContent = `Hello, ${userProfile.name}!`;
            }

            // Update location display
            if (savedLocation) {
                document.getElementById('savedLocationText').textContent = savedLocation;
                document.getElementById('savedLocationDiv').classList.remove('hidden');
                document.getElementById('locationInputDiv').classList.add('hidden');
            } else {
                document.getElementById('savedLocationDiv').classList.add('hidden');
                document.getElementById('locationInputDiv').classList.remove('hidden');
            }

            // Update profile form
            if (userProfile.name) {
                document.getElementById('userName').value = userProfile.name;
            }

            // Update temperature preference buttons
            document.querySelectorAll('.temp-btn').forEach(btn => {
                const value = btn.getAttribute('data-value');
                if (value === userProfile.temperaturePreference) {
                    btn.className = 'temp-btn p-3 text-xs border rounded-lg transition-all bg-blue-100 border-blue-500 text-blue-700';
                } else {
                    btn.className = 'temp-btn p-3 text-xs border rounded-lg transition-all bg-white border-gray-300 text-gray-700 hover:border-blue-300';
                }
            });
        }

        function toggleProfile() {
            const profileSection = document.getElementById('profileSection');
            isShowingProfile = !isShowingProfile;
            
            if (isShowingProfile) {
                profileSection.classList.remove('hidden');
            } else {
                profileSection.classList.add('hidden');
            }
        }

        function setTempPref(pref) {
            userProfile.temperaturePreference = pref;
            updateUI();
        }

        function saveProfile() {
            const name = document.getElementById('userName').value;
            userProfile.name = name;
            userProfile.hasLearned = true;
            
            try {
                localStorage.setItem('weatherWardrobeProfile', JSON.stringify(userProfile));
            } catch (e) {
                console.log('Cannot save to storage');
            }
            
            toggleProfile();
            updateUI();
        }

        function editLocation() {
            // Clear saved location temporarily to force using input field
            const tempSavedLocation = savedLocation;
            savedLocation = '';
            
            document.getElementById('savedLocationDiv').classList.add('hidden');
            document.getElementById('locationInputDiv').classList.remove('hidden');
            document.getElementById('locationInput').value = tempSavedLocation;
            document.getElementById('locationInput').focus();
            document.getElementById('locationInput').select(); // Select all text for easy replacement
        }

        async function getWeather() {
            const locationInput = document.getElementById('locationInput');
            const inputValue = locationInput.value.trim();
            
            // Use input field value if we're in edit mode, otherwise use saved location
            const location = document.getElementById('locationInputDiv').classList.contains('hidden') ? savedLocation : inputValue;
            
            if (!location) {
                showError('Please enter a location');
                return;
            }

            // Show loading state
            const button = document.getElementById('getWeatherBtn') || document.getElementById('quickWeatherBtn');
            const originalText = button.textContent;
            button.innerHTML = '<div class="spinner mx-auto"></div>';
            button.disabled = true;

            hideError();

            try {
                const API_KEY = 'cba7b76137ba4b9c294932d35ee4da68';
                
                // Fix for US zip codes - add country code to avoid international confusion
                let searchQuery = location;
                if (/^\d{5}(-\d{4})?$/.test(location.trim())) {
                    // If it's a US zip code (5 digits or 5+4 format), add US country code
                    searchQuery = `${location.trim()},US`;
                }
                
                console.log('Searching for:', searchQuery); // Debug log
                
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(searchQuery)}&appid=${API_KEY}&units=imperial`
                );
                
                const data = await response.json();
                console.log('API Response:', data); // Debug log
                
                if (response.ok) {
                    const weatherData = {
                        location: `${data.name}, ${data.sys.country}`,
                        temperature: Math.round(data.main.temp),
                        condition: data.weather[0].main,
                        humidity: data.main.humidity,
                        windSpeed: Math.round(data.wind?.speed || 0),
                        feelsLike: Math.round(data.main.feels_like)
                    };
                    
                    displayWeather(weatherData);
                    
                    // Save the new location (use the original input, not the modified search query)
                    savedLocation = location;
                    try {
                        localStorage.setItem('weatherWardrobeLocation', savedLocation);
                    } catch (e) {
                        console.log('Cannot save location');
                    }
                    updateUI();
                    
                } else {
                    showError(data.message || 'Location not found. Please try again with a different format (e.g., "New York, NY" or "10001").');
                }
                
            } catch (err) {
                console.log('API call failed, using demo data:', err);
                
                // Demo weather data
                const demoWeather = {
                    location: location,
                    temperature: Math.floor(Math.random() * 50) + 30,
                    condition: ['Clear', 'Clouds', 'Rain', 'Snow'][Math.floor(Math.random() * 4)],
                    humidity: Math.floor(Math.random() * 40) + 40,
                    windSpeed: Math.floor(Math.random() * 15) + 2,
                    feelsLike: Math.floor(Math.random() * 50) + 30
                };
                
                displayWeather(demoWeather);
                showError('Note: Using demo weather data. In a real deployment, this would show live weather.');
                
                // Save location even for demo
                savedLocation = location;
                try {
                    localStorage.setItem('weatherWardrobeLocation', savedLocation);
                } catch (e) {
                    console.log('Cannot save location');
                }
                updateUI();
            } finally {
                // Reset button
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        function displayWeather(weather) {
            // Update weather info
            document.getElementById('weatherLocation').textContent = weather.location;
            document.getElementById('weatherTemp').textContent = weather.temperature + '°F';
            document.getElementById('weatherCondition').textContent = weather.condition;
            document.getElementById('feelsLike').textContent = weather.feelsLike + '°F';
            document.getElementById('humidity').textContent = weather.humidity + '%';
            document.getElementById('windSpeed').textContent = weather.windSpeed + ' mph';
            
            // Update weather icon
            const iconContainer = document.getElementById('weatherIcon');
            iconContainer.innerHTML = getWeatherIcon(weather.condition);
            
            // Update clothing advice
            const advice = getClothingRecommendation(weather.temperature, weather.condition);
            document.getElementById('clothingAdvice').textContent = advice;
            
            // Show personalized note if applicable
            if (userProfile.hasLearned) {
                document.getElementById('personalizedNote').classList.remove('hidden');
            }
            
            // Show results
            document.getElementById('weatherResults').classList.remove('hidden');
        }

        function getWeatherIcon(condition) {
            const lowerCondition = condition.toLowerCase();
            if (lowerCondition.includes('rain') || lowerCondition.includes('drizzle')) {
                return `<svg class="weather-icon text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M8 19v2m8-2v2m-4-3v2m-4-5v2"/>
                </svg>`;
            } else if (lowerCondition.includes('cloud')) {
                return `<svg class="weather-icon text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
                </svg>`;
            } else {
                return `<svg class="weather-icon text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>`;
            }
        }

        function getClothingRecommendation(temp, condition) {
            const lowerCondition = condition.toLowerCase();
            let baseTemp = temp;
            
            // Adjust temperature based on user preferences
            if (userProfile.temperaturePreference === 'runs-hot') {
                baseTemp += 10;
            } else if (userProfile.temperaturePreference === 'runs-cold') {
                baseTemp -= 10;
            }
            
            let recommendation = '';
            let personalNote = '';
            
            if (userProfile.hasLearned && userProfile.name) {
                personalNote = `Hi ${userProfile.name}! Based on your preferences: `;
            }
            
            if (baseTemp >= 80) {
                recommendation = "It's hot today! Light t-shirt and shorts or a sundress. Footwear: sandals, flip-flops, or breathable sneakers. Don't forget sunscreen!";
            } else if (baseTemp >= 70) {
                recommendation = "Perfect weather! T-shirt with jeans, shorts, or a light dress. Footwear: sneakers, loafers, or casual shoes work great.";
            } else if (baseTemp >= 60) {
                recommendation = "The temperature is mild today. Long pants with a light sweater over a t-shirt, or a light jacket. Footwear: comfortable sneakers or casual shoes.";
            } else if (baseTemp >= 50) {
                recommendation = "Getting cooler! Long pants with a medium-weight jacket, hoodie, or sweater. Footwear: closed-toe shoes or light boots.";
            } else if (baseTemp >= 40) {
                recommendation = "It's chilly! Warm jacket with layers, long pants, and consider a scarf. Footwear: boots or warm shoes with socks.";
            } else if (baseTemp >= 30) {
                recommendation = "Cold outside! Heavy coat, warm layers, gloves, and hat. Footwear: insulated boots or winter shoes.";
            } else {
                recommendation = "Freezing! Full winter gear - heavy coat, multiple layers, gloves, hat, and scarf. Footwear: waterproof winter boots with good insulation.";
            }

            // Add weather-specific additions
            if (lowerCondition.includes('rain') || lowerCondition.includes('drizzle')) {
                recommendation += " Weather alert: It's rainy - wear waterproof shoes or rain boots, and don't forget an umbrella!";
            }
            if (lowerCondition.includes('snow')) {
                recommendation += " Snow conditions: Definitely wear waterproof winter boots with good traction to avoid slipping!";
            }
            if (lowerCondition.includes('wind')) {
                recommendation += " Windy conditions: Consider a windbreaker and make sure your shoes are secure.";
            }

            // Add preference explanation
            if (userProfile.temperaturePreference === 'runs-hot') {
                recommendation += " (Adjusted lighter since you tend to run warm)";
            } else if (userProfile.temperaturePreference === 'runs-cold') {
                recommendation += " (Adjusted warmer since you tend to feel cold)";
            }

            return personalNote + recommendation;
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorDiv').classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorDiv').classList.add('hidden');
        }

        // Allow Enter key to search
        document.getElementById('locationInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
